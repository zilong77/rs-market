<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi Lelang RS MARKET</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      background-color: #000; /* Background warna hitam */
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Container utama dengan background motif carbon */
    .container {
      background-image: url('https://www.transparenttextures.com/patterns/real-carbon-fibre.png');
      background-color: #000; /* Background warna hitam */
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px; /* Maksimal lebar pada desktop */
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #FE0000; /* Ganti warna font ke merah */
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    /* Styling untuk gambar logo */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px; /* Jarak antara logo dan judul */
    }

    .logo {
      width: 100%; /* Pastikan logo mengambil 100% dari lebar kontainernya */
      max-width: 150px; /* Maksimal lebar logo */
      height: auto; /* Biarkan tinggi proporsional */
      border-radius: 50%; /* Buat logo jadi bulat */
      border: 5px solid #FE0000; /* Border warna merah */
      padding: 10px;
      background-color: white; /* Warna background di dalam frame */
      box-sizing: border-box; /* Pastikan padding dan border dihitung dalam ukuran elemen */
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #666;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #666;
      text-align: left;
      margin-bottom: 15px;
    }

    button {
      background-color: #000;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FE0000; /* Warna hover merah */
    }

    footer {
      margin-top: 20px;
      color: #999;
      font-size: 14px;
    }

    /* Styling untuk ikon dan tautan sosial */
    .social-section {
      display: flex;
      justify-content: space-between; /* Tempatkan elemen di kiri dan kanan */
      align-items: center;
      margin-top: 20px;
    }

    .social-section .social-item {
      text-align: center;
      width: 48%; /* Lebar masing-masing item 48% agar pas dua di satu baris */
    }

    .social-section .social-item img {
      width: 30px; /* Ukuran logo */
      height: 30px;
    }

    .social-section .social-item .social-text {
      font-size: 16px;
      color: #FE0000; /* Ganti warna font ke merah */
      font-weight: 600;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .logo-container {
        margin-bottom: 10px; /* Kurangi jarak di perangkat kecil */
      }

      .logo {
        max-width: 120px; /* Ukuran logo lebih kecil di perangkat mobile */
        padding: 5px; /* Kurangi padding agar logo tidak terpotong */
      }

      h1 {
        font-size: 20px; /* Sesuaikan ukuran font pada mobile */
      }

      button {
        font-size: 14px; /* Kurangi ukuran tombol pada mobile */
      }
    }
  </style>

  <script>
    function sendMessage() {
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const tiktok = document.getElementById('tiktok').value;
      const phone = document.getElementById('phone').value;
      const consent = document.getElementById('consent').checked;

      if (!consent) {
        alert("Anda harus menyetujui syarat dan ketentuan untuk melanjutkan.");
        return;
      }

      const whatsappNumber = '6281331688006'; 
      const message = `Nama: ${name}%0aAlamat: ${address}%0aUsername TikTok: ${tiktok}%0aNomor HP: ${phone}`;

      const whatsappUrl = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${message}`;
      window.open(whatsappUrl, '_blank');
    }
  </script>

</head>
<body>

  <div class="container">
    <!-- Logo dengan frame bulat -->
    <div class="logo-container">
      <img src="rsmarket.jpg" alt="Logo RS MARKET" class="logo">
    </div>

    <h1>Registrasi Lelang RS MARKET</h1>

    <form onsubmit="event.preventDefault(); sendMessage();">
      <label for="name">Nama:</label>
      <input type="text" id="name" placeholder="Masukkan Nama Anda" required>

      <label for="address">Alamat Lengkap:</label>
      <input type="text" id="address" placeholder="Masukkan Alamat lengkap" required>

      <label for="tiktok">Username TikTok:</label>
      <input type="text" id="tiktok" placeholder="Masukkan Username TikTok" required>

      <label for="phone">Nomor HP:</label>
      <input type="text" id="phone" placeholder="Masukkan Nomor HP" required>

      <!-- Checkbox untuk persetujuan -->
      <div class="checkbox-label">
        <input type="checkbox" id="consent">
        <label for="consent">Saya bertanggung jawab dan setuju jika saya melakukan Bid N Run maka siap diviralkan!!</label>
      </div>

      <button type="submit">Kirim via WhatsApp</button>
    </form>

    <!-- Seksi Ikon Sosial Media dalam satu baris -->
    <div class="social-section">
      <!-- Follow Instagram -->
      <div class="social-item">
        <p class="social-text">Follow IG RS MARKET</p>
        <a href="https://www.instagram.com/rsmarket_" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
      </div>

      <!-- Join Grup WhatsApp -->
      <div class="social-item">
        <p class="social-text">Join Grup RS MARKET</p>
        <a href="https://chat.whatsapp.com/J64PQlGbEjaKMnUYyt9SLN" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
      </div>
    </div>

    <footer>
      &copy; 2024 RS MARKET X 165CLXV 
    </footer>
  </div>

</body>
</html>
