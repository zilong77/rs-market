<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi Lelang RS MARKET</title>

  <style>
    /* Font dari Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

    body {
      background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre-v2.png');
      font-family: 'Roboto', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Container utama */
    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Heading dengan font yang lebih keren */
    h1 {
      color: #d32f2f; /* Warna merah untuk mencocokkan dengan logo RS MARKET */
      margin-bottom: 15px;
      font-size: 28px;
      font-family: 'Oswald', sans-serif;
    }

    /* Styling untuk gambar logo */
    .logo {
      max-width: 200px;
      width: 100%;
      margin-bottom: 10px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #666;
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #666;
      text-align: left;
      margin-bottom: 15px;
    }

    button {
      background-color: #d32f2f;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b71c1c;
    }

    footer {
      margin-top: 20px;
      color: #999;
      font-size: 14px;
    }

    .social-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .social-section .social-item {
      text-align: center;
      width: 48%;
    }

    .social-section .social-item img {
      width: 30px;
      height: 30px;
    }

    .social-section .social-item .social-text {
      font-size: 16px;
      color: #333;
      font-weight: 600;
      margin-top: 5px;
    }

  </style>

  <script>
    function sendMessage() {
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const tiktok = document.getElementById('tiktok').value;
      const phone = document.getElementById('phone').value;
      const consent = document.getElementById('consent').checked;

      if (!consent) {
        alert("Anda harus menyetujui syarat dan ketentuan untuk melanjutkan.");
        return;
      }

      const whatsappNumber = '6283804873547';
      const message = `Nama: ${name}%0aAlamat: ${address}%0aUsername TikTok: ${tiktok}%0aNomor HP: ${phone}`;

      const whatsappUrl = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${message}`;
      window.open(whatsappUrl, '_blank');
    }
  </script>

</head>
<body>

  <div class="container">
    <!-- Logo RS MARKET -->
    <img src="logo_rs_market.png" alt="Logo RS MARKET" class="logo">

    <h1>Registrasi Lelang RS MARKET</h1>

    <form onsubmit="event.preventDefault(); sendMessage();">
      <label for="name">Nama:</label>
      <input type="text" id="name" placeholder="Masukkan Nama Anda" required>

      <label for="address">Alamat Lengkap:</label>
      <input type="text" id="address" placeholder="Masukkan Alamat lengkap" required>

      <label for="tiktok">Username TikTok:</label>
      <input type="text" id="tiktok" placeholder="Masukkan Username TikTok" required>

      <label for="phone">Nomor HP:</label>
      <input type="text" id="phone" placeholder="Masukkan Nomor HP" required>

      <div class="checkbox-label">
        <input type="checkbox" id="consent">
        <label for="consent">Saya bertanggung jawab atas nominal bid saya dan tidak akan BID AND RUN</label>
      </div>

      <button type="submit">Kirim via WhatsApp</button>
    </form>

    <!-- Bagian untuk Ikon Sosial Media -->
    <div class="social-section">
      <div class="social-item">
        <p class="social-text">Follow IG RS MARKET</p>
        <a href="https://www.instagram.com/rsmarket/" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
      </div>

      <div class="social-item">
        <p class="social-text">Join Grup RS MARKET</p>
        <a href="https://chat.whatsapp.com/RSMarketGroup" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
      </div>
    </div>

    <footer>
      &copy; 2024 RS MARKET
    </footer>
  </div>

</body>
</html>
